<div class="usersTable">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let user">
                <div class="userCircle">{{getInitialUser(user.name)}}</div>
            </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
            <td mat-cell *matCellDef="let user"> {{user.progress}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
        </ng-container>

        <ng-container matColumnDef="actionEdit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td  mat-cell *matCellDef="let user">
                <div class="actions" >
                    <button mat-button color="primary" (click)="openDialog(user)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-button>
                        <mat-icon color="warn" (click)="deleteUser(user.id)">delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>
